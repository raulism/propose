<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<title>artDialog</title>

<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">
　 function func1(){
	 	alert("提示：你点击了一个按钮1");
	 	func2();
	}
 	function func2(){
 		alert("提示：你点击了一个按钮2");
 		func3();
	}
 	function func3(){
 		alert("提示：你点击了一个按钮3");
 		func4();
	}
 	function func4(){
 		alert("提示：你点击了一个按钮4");
 		func5();
	}
 	function func5(){
 		alert("提示：你点击了一个按钮5");
 		disp_confirm();
	}
 	function disp_confirm()    {    
 	     var r=confirm("答应吧")   
 	 	 if (r==true){    
 	 		window.location.href="demo.html"
 	    }else{    
	 	     func6();  
 	     }    
 	}    
 	function func6(){
 		 var r=confirm("真的取消吗，会后悔的")   
 	 	 if (r==true){    
 	 		disp_confirm();
 	    }else{    
 	    	disp_confirm();  
 	     }    
	}
</script>
</head>

<body onload="func1();">
</body>

</html>
