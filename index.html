<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>DsDialog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Dependencies -->
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery.ui.draggable.js" type="text/javascript"></script>
<!-- Core files -->
<script src="jquery.alerts.js" type="text/javascript"></script>
<link href="jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!--以下代码不作为插件效果内容 -->
<p>
	<input id="alert_button" type="button" value="Show Alert" />
</p>
</body>
<script type="text/javascript">
			$(document).ready( function() {

				//$("#alert_button").click( function() {
					jAlert('This is a custom alert box', 'Alert Dialog',$.windowbox.message1);
				//});

				$("#confirm_button").click( function() {
					jConfirm('Can you confirm this?', 'Confirmation Dialog', function(r) {
						jAlert('Confirmed: ' + r, 'Confirmation Results');
					});
				});
			});
			
$.windowbox = { 
	message1: function(){ 
		jAlert('This is a custom alert box', '来自石兴的消息',$.windowbox.message2);
	},
	message2: function(){ 
		jAlert('This is a custom\n输入的数3！alert boxThis is a custom输入的数3！alert boxThis is a custom输入的数3！alert box', '来自石兴的消息',$.windowbox.message3);
	},
	message3: function(){ 
		jAlert('This is a custom输入的数4！alert box', '来自石兴的消息',$.windowbox.message4);
	},
	message4: function(){ 
		jAlert('This is a custom输入的数4！alert box', '来自石兴的消息',$.windowbox.message5);
	},
	message5: function(){ 
		jConfirm('答应答,答应吧?', '来自石兴的消息', function(r){
			if(r){
				window.location.href="demo.html";
			}else{
				$.windowbox.message6();
			}
		});
	},
	message6: function(){ 
		jConfirm('真的吗，你会后悔的', '来自石兴的消息', $.windowbox.message5);
		
	}
} 
</script>
</html>
